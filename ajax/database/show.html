<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 2rem;
      height: 100vh;
    }

    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
  <body>
    <div class="button">
      <button id="getdata">Fetch Data</button>
    </div>
    <div class="userData" id="showUser"></div>
    <script>
      var getdata = document.getElementById("getdata");
      getdata.addEventListener("click", getData);

      function getData() {
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
          document.getElementById("showUser").innerHTML = xhr.responseText;
        };
        xhr.open("GET", "getuser.php", true);
        xhr.send();
      }
    </script>
  </body>
</html>
