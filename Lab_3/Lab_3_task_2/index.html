<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>User Details Form</title>
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      margin-top: 50px;
    }

    .cart-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <form id="userForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" required>
    </div>
    <div class="form-group">
      <label for="image">Image URL:</label>
      <input type="text" class="form-control" id="image" required>
    </div>
    <div class="form-group">
      <label for="details">User Details:</label>
      <textarea class="form-control" id="details" rows="3" required></textarea>
    </div>
    <button type="button" class="btn btn-primary" onclick="addToCart()">Add to Cart</button>
  </form>
</div>

<div class="container cart-container">
  <h2>User Details Cart</h2>
  <div class="main">
  <div id="cartList" class="card-deck"></div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>
  function addToCart() {
    const name = document.getElementById('name').value;
    const image = document.getElementById('image').value;
    const details = document.getElementById('details').value;

    const cartList = document.getElementById('cartList');
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <img src="${image}" class="card-img-top" alt="${name}" style="max-width: 100%;">
      <div class="card-body">
        <h5 class="card-title">${name}</h5>
        <p class="card-text">${details}</p>
      </div>
    `;

    cartList.appendChild(card);

    // Clear the form fields after adding to cart
    document.getElementById('userForm').reset();
  }
</script>

</body>
</html>
