<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio and Video Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Audio Player</h1>
    <audio controls>
      <source src="./assets/ali.mpeg" type="audio/mp3" />
      <source src="./assets/ali.mpeg" type="audio/mpeg" />
      Your browser does not support the audio tag.
    </audio>

    <h1>Video Player</h1>
    <video controls poster="./assets/poster.jfif">
      <source src="./assets/v-1.mp4" type="video/mp4" />
      <source src="./assets/v-1.mp4" type="video/webm" />
      Your browser does not support the video tag.
      <!-- Subtitles -->
      <track
        kind="subtitles"
        src="video/subtitles_en.vtt"
        srclang="en"
        label="English"
      />
      <track
        kind="subtitles"
        src="video/subtitles_fr.vtt"
        srclang="fr"
        label="French"
      />
    </video>
  </body>
</html>
